<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Multiply</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-12 my-5">
					<h1>
						<a href="https://github.com/19h47/19h47-multiply">
							Multiply
						</a>
					</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Let's multiply!</span>
						</div>
						<input class="form-control js-multiplicand" type="number" value="2" />
						<div class="input-group-append">
							<span class="input-group-text border-right-0">x</span>
						</div>
						<input class="form-control js-multiplier" type="number" value="2" />
						<div class="input-group-append">
							<span class="input-group-text border-right-0">=</span>
						</div>
						<input class="form-control js-product" type="number" value="4" readonly />
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="./main.js"></script>
		<script>
			const $multiplicand = document.querySelector('.js-multiplicand');
			const $multiplier = document.querySelector('.js-multiplier');
			const $product = document.querySelector('.js-product');

			$multiplicand.addEventListener('input', event => {
				const multiplicand = parseInt(event.target.value, 10);
				const multiplier = parseInt($multiplier.value, 10);

				$product.value = multiply.default(multiplicand, multiplier);
			});

			$multiplier.addEventListener('input', event => {
				const multiplier = parseInt(event.target.value, 10);
				const multiplicand = parseInt($multiplicand.value, 10);

				$product.value = multiply.default(multiplicand, multiplier);
			});
		</script>
	</body>
</html>
